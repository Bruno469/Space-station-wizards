- type: entity
  id: Turbine
  name: Turbine
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Physics
    - type: PowerMonitoringDevice
      group: Generator
      loadNode: input
      sprite: Structures/Power/Generation/Turbine.rsi
      state: icon
    - type: Turbine
    - type: Sprite
      sprite: Structures/Power/Generation/Turbine.rsi
      layers: 
        - state: icon
    - type: Explosive
      explosionType: Default
      intensitySlope: 5
      maxIntensity: 60
    - type: PowerSupplier
      supplyRate: 0
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Pullable
    - type: Electrified
      onHandInteract: false
      onInteractUsing: false
      onBump: false
      highVoltageNode: input
      mediumVoltageNode: turbine

- type: entity
  id: Compressor
  name: Compressor
  description: compresses the air.
  placement:
    mode: SnapgridCenter
  components:
    - type: Compressor
    - type: Sprite
      sprite: Structures/Power/Generation/Compressor.rsi
      state: icon
    - type: Physics
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 2
              max: 5
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Transform
      anchored: true
    - type: NodeContainer
      nodes:
        turbine:
          !type:AdjacentNode
          nodeGroupID: TurbineEngine
    - type: Sprite
      sprite: Structures/Power/Generation/Compressor.rsi
      layers: 
        - state: icon
    - type: Electrified
      onHandInteract: false
      onInteractUsing: false
      onBump: false
      requirePower: true
      highVoltageNode: turbine
